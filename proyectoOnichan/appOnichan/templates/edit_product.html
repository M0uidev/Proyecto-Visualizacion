{% extends "base.html" %}
{% load static %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
  <section class="d-flex align-items-center justify-content-center min-vh-100 py-5" style="background: var(--bg-body);">
    <div class="card-pastel p-4 p-md-5" style="max-width: 600px; width: 100%;">
      <div class="text-center mb-4">
        <h1 class="h3 fw-bold mb-1" style="color: var(--text-main);">Editar Producto</h1>
        <p class="text-muted">Modificar detalles del producto #{{ product.id }}</p>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" name="name" value="{{ product.name }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Precio (CLP)</label>
          <input type="number" class="form-control" name="price" value="{{ product.price }}" min="1" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Categoría</label>
          <input type="text" class="form-control" name="category" value="{{ product.category.name }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" name="stock" value="{{ product.stock }}" min="0" required />
        </div>
        <div class="mb-3">
          <label class="form-label">URL de imagen</label>
          <input type="url" class="form-control" name="image_url" value="{{ product.image_url }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" name="description" rows="5">{{ product.description|default:"" }}</textarea>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-pastel btn-lg">Guardar Cambios</button>
          <a href="{% url 'producto_detalle' product.id %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
