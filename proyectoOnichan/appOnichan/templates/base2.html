{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
  /* Estilos del buscador (solo en base2) */
  .search-bar{
    display:flex;
    align-items:center;
    border:1px solid #aaa;
    border-radius:.4rem;
    padding:.45rem .75rem;
    max-width:460px;
  }
  .search-bar i{
    font-size:1.3rem;
    color:#555;
    margin-right:.5rem;
  }
  .search-bar input{
    border:0;
    outline:0;
    width:100%;
    font-size:1.05rem;
    color:#111;
    background:transparent;
  }
  .nav-left .search-bar {
    align-self: center;
  }
  
  .nav-left .location-text {
    font-size: 1rem;
    color: #444;
  }

</style>
{% endblock %}

{% block nav_left %}
<div class="nav-left">
  <div class="search-bar">
    <i class="bi bi-search"></i>
    <input type="text" placeholder="Buscar productos..." />
  </div>
  <div class="location-text">
    <i class="bi bi-geo-alt"></i> Entrega en todo el pa√≠s
  </div>
</div>
{% endblock %}
