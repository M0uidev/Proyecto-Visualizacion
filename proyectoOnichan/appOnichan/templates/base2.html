{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="row g-4">
    <!-- Contenido principal -->
    <div class="col-lg-9">
      {{ block.super }}
    </div>

    <!-- Sidebar -->
    <div class="col-lg-3">
      <div class="card p-3 h-100">
        <h5 class="mb-3 fw-semibold">Panel Lateral</h5>
        <p class="mb-3" style="color:var(--muted)">
          {% block sidebar_text %}Información adicional, anuncios o accesos rápidos.{% endblock %}
        </p>

        <ul class="list-group list-group-flush small">
          <li class="list-group-item bg-transparent border-0 px-0">Ventas mensuales</li>
          <li class="list-group-item bg-transparent border-0 px-0">Nuevos clientes</li>
          <li class="list-group-item bg-transparent border-0 px-0">Top productos</li>
        </ul>

        <div class="mt-3">
          <a href="#" class="btn btn-primary w-100 btn-sm">Ver más detalles</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
