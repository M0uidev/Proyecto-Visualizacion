{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Multitienda{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background: #fff;
      color: #111;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    /* Navbar */
    .navbar-sketched {
      border-bottom: 1px solid #ddd;
      background: #fff;
      padding: 0.9rem 1.75rem;
    }

    .navbar-sketched .search-bar {
      border: 1px solid #aaa;
      border-radius: 0.35rem;
      display: flex;
      align-items: center;
      padding: 0.35rem 0.6rem;
      flex: 1;
      max-width: 440px;
    }

    .navbar-sketched .search-bar input {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      font-size: 1rem;
      color: #111;
    }

    .navbar-sketched .search-bar i {
      color: #555;
      font-size: 1.25rem;
      margin-right: 0.4rem;
    }

    /* Texto ubicación */
    .location-text {
      font-size: 1rem;
      color: #444;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.3rem;
    }

    .location-text i {
      font-size: 1.2rem;
      color: #444;
    }

    /* Acciones derechas */
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 2rem;
      font-size: 1.15rem;
      font-weight: 500;
    }

    .nav-actions i {
      font-size: 1.3rem;
      margin-right: 0.35rem;
      color: #111;
    }

    .nav-link {
      color: #111;
      text-decoration: none;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* Marca centrada */
    .brand {
      text-align: center;
      font-family: "Caveat", cursive;
      font-size: 2.4rem;
      margin-top: 3rem;
      margin-bottom: 2rem;
      color: #111;
    }

    .brand span {
      border-bottom: 2px solid #111;
      padding-bottom: 0.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar-sketched {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-actions {
        margin-top: 0.75rem;
        gap: 1.25rem;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar-sketched d-flex justify-content-between align-items-start flex-wrap">
    <!-- Izquierda -->
    <div>
      <div class="search-bar mb-1">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Buscar">
      </div>
      <div class="location-text">
        <i class="bi bi-geo-alt"></i> Entrega en todo el país
      </div>
    </div>

    <!-- Derecha -->
    <div class="nav-actions">
      <a href="#" class="nav-link"><i class="bi bi-list"></i> Menú</a>
      <a href="#" class="nav-link"><i class="bi bi-person"></i> Invitado</a>
      <a href="#" class="nav-link"><i class="bi bi-cart"></i></a>
    </div>
  </nav>


  {% block content %}{% endblock %}

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
