{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Tienda â€” Vista Cliente{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root{
      --bg:#1E1E2F; --bg-2:#2C2C3C; --text:#F5F5F5; --muted:#b8c1d1;
      --brand:#2C6FB7; --brand-700:#1F4F8C; --brand-300:#6FB1E6;
      --ok:#2ECC71; --warn:#F1C40F; --danger:#E74C3C;
      --ring: 0 0 0 .25rem rgba(44,111,183,.25);
    }
    [data-theme="light"]{
      --bg:#F6F7FB; --bg-2:#FFFFFF; --text:#0E2B4D; --muted:#3b4354;
      --brand:#2C6FB7; --brand-700:#1F4F8C; --brand-300:#6FB1E6;
      --ok:#0f9d58; --warn:#f29900; --danger:#d93025;
    }
    html,body{height:100%}
    body{background:var(--bg);color:var(--text)}
    .navbar-custom{background:var(--bg-2);border-bottom:2px solid var(--brand-700);position:sticky;top:0;z-index:1030}
    .brand-dot{width:.6rem;height:.6rem;border-radius:50%;display:inline-block;background:var(--brand);box-shadow:0 0 12px var(--brand)}
    .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,.12);color:var(--text)}
    .btn-ghost:hover{border-color:var(--brand-700);background:rgba(44,111,183,.08)}
    .btn-primary{background:var(--brand-700);border-color:var(--brand-700)}
    .btn-primary:hover{background:var(--brand);border-color:var(--brand)}
    .card-dark{background:var(--bg-2);border:1px solid rgba(0,0,0,.12);border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .hero{background:linear-gradient(135deg, rgba(31,79,140,.12), rgba(111,177,230,.10)), var(--bg-2);border:1px solid rgba(0,0,0,.08); border-radius:16px;}
    .category-pill{border:1px solid rgba(0,0,0,.12);border-radius:999px;padding:.4rem .8rem;background:transparent;color:var(--text);cursor:pointer}
    .category-pill.active{background:rgba(44,111,183,.12);border-color:var(--brand)}
    .product-card{overflow:hidden}
    .product-card img{width:100%;height:200px;object-fit:cover;display:block}
    .price{font-weight:700}
    .strike{opacity:.7;text-decoration:line-through;margin-left:.35rem;font-weight:500}
    .rating i{color:#f2c94c}
    .badge-soft{background:rgba(44,111,183,.12);color:var(--brand-700);border:1px solid rgba(44,111,183,.35)}
    .search-wrap .input-group{border:1.5px solid var(--brand-700);border-radius:10px;overflow:hidden;background:#fff}
    .search-wrap .input-group-text{background:#fff;color:var(--brand-700);border:0}
    .search-wrap input{background:#fff;border:0;color:#0E2B4D}
    .search-wrap input::placeholder{color:#5b7aa0}
    .search-wrap input:focus{box-shadow:var(--ring);}
    .footer{border-top:1px solid rgba(0,0,0,.12)}
    .toast{background:var(--bg-2);border:1px solid rgba(0,0,0,.12);color:var(--text)}
    .form-control,.form-select{background:transparent;border:1px solid rgba(0,0,0,.12);color:var(--text)}
    .form-control:focus,.form-select:focus{box-shadow:var(--ring);border-color:var(--brand)}
    .filter-chip{font-size:.85rem;border:1px dashed var(--brand-700);border-radius:999px;padding:.25rem .6rem}
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <span class="brand-dot"></span>
        <span class="fw-bold">MultiTienda</span>
      </a>
      <button class="navbar-toggler border-0 text-muted" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle navigation">
        <i class="bi bi-list" style="font-size:1.5rem;"></i>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a href="#productos" class="nav-link">Productos</a></li>
          <li class="nav-item"><a href="#promos" class="nav-link">Ofertas</a></li>
          <li class="nav-item"><a href="#contacto" class="nav-link">Contacto</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2 ms-auto">
          <button id="btnTheme" class="btn btn-ghost" title="Tema (t)"><i class="bi bi-moon-stars"></i></button>
          <button class="btn btn-primary position-relative" data-bs-toggle="offcanvas" data-bs-target="#cart">
            <i class="bi bi-bag"></i>
            <span id="cartBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
