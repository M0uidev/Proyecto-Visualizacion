{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Panel MultiTienda{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.33.0.min.js"></script>
  <style>
    :root {
      --bg-surface: #0f172a;
      --bg-card: #13213c;
      --text-primary: #f8fafc;
      --text-muted: rgba(248, 250, 252, 0.7);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --border-subtle: rgba(148, 163, 184, 0.3);
    }
    [data-theme="light"] {
      --bg-surface: #f5f6fb;
      --bg-card: #ffffff;
      --text-primary: #0f172a;
      --text-muted: rgba(15, 23, 42, 0.65);
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.12);
      --border-subtle: rgba(148, 163, 184, 0.35);
    }
    html, body {
      min-height: 100%;
    }
    body {
      background: var(--bg-surface);
      color: var(--text-primary);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .navbar-main {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-subtle);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
    }
    .navbar-brand span.brand-dot {
      width: 0.65rem;
      height: 0.65rem;
      border-radius: 50%;
      display: inline-flex;
      background: linear-gradient(135deg, var(--accent), #22d3ee);
      box-shadow: 0 0 18px var(--accent);
    }
    .btn-switch {
      border-radius: 999px;
    }
    .content-wrapper {
      padding-top: 1.5rem;
      padding-bottom: 3rem;
    }
    .card-surface {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 1rem;
      box-shadow: 0 18px 46px rgba(15, 23, 42, 0.15);
      overflow: hidden;
    }
    .card-surface .card-header {
      background: transparent;
      border-bottom: 1px solid var(--border-subtle);
      color: var(--text-muted);
      font-weight: 600;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    .muted {
      color: var(--text-muted);
    }
    table thead th {
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: 0.75rem;
    }
    .table > :not(caption) > * > * {
      background-color: transparent;
      color: var(--text-primary);
    }
    .link-muted {
      color: var(--text-muted);
    }
    .link-muted:hover {
      color: var(--accent);
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-main py-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-semibold" href="{%- url 'admin-dashboard' -%}">
        <span class="brand-dot"></span>
        <span>Insight Retail</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <div class="d-flex flex-column flex-lg-row align-items-lg-center gap-3">
          <div class="form-check form-switch d-flex align-items-center gap-2 mb-0 text-nowrap">
            <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
            <label class="form-check-label muted" for="themeToggle">Modo oscuro</label>
          </div>
          <div class="btn-group" role="group" aria-label="Conmutador de paneles">
            <a class="btn btn-outline-light btn-switch" href="{% url 'admin-dashboard' %}">Admin</a>
            <a class="btn btn-outline-light btn-switch" href="{% url 'worker-dashboard' %}">Worker</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main class="content-wrapper">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      const storedTheme = localStorage.getItem('insight-theme') || 'light';
      const htmlEl = document.documentElement;
      const bodyEl = document.body;
      htmlEl.setAttribute('data-theme', storedTheme);
      bodyEl.setAttribute('data-theme', storedTheme);
      const toggle = document.getElementById('themeToggle');
      if (toggle) {
        toggle.checked = storedTheme === 'dark';
        toggle.addEventListener('change', (event) => {
          const nextTheme = event.target.checked ? 'dark' : 'light';
          htmlEl.setAttribute('data-theme', nextTheme);
          bodyEl.setAttribute('data-theme', nextTheme);
          localStorage.setItem('insight-theme', nextTheme);
        });
      }
    })();
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
