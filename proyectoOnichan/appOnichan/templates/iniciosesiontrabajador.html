{% extends "base.html" %}

{% block title %}Acceso trabajadores{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">Acceso de trabajadores</h1>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del trabajador</label>
              <input type="text" class="form-control{% if error %} is-invalid{% endif %}" id="nombre" name="nombre" value="{{ nombre }}" required>
              {% if error %}
              <div class="invalid-feedback">{{ error }}</div>
              {% endif %}
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesi√≥n</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
